<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boolzap</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4a74a820a0.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="viewport-container">
        <!-- sfondo bicolore -->
        <div class="background-top"></div>
        <div class="background-bottom"></div>

        <div class="chat-container">
            <div class="left-column">
                <div class="main-user-bar">
                    <div class="main-user-avatar">
                        <img src='img/main-user-avatar.png'>
                    </div>
                    <div class="main-user-bar-icons">
                        <a href="#">
                            <i class="fas fa-circle-notch"></i>
                        </a>
                        <a href="#">
                            <i class="fas fa-comment-alt"></i>
                        </a>
                        <a href="#">
                            <i class="fas fa-ellipsis-v"></i>
                        </a>
                    </div>
                </div>
                <div class="mute-notifications-alert-bar">
                    <div class="mute-icon">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="mute-text">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <div class="friends-search-bar">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="search" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
                <div class="friends-container">
                    <div class="">

                    </div>
                </div>
            </div>
            <div class="right-column">
                <div class="active-chat-container">
                    <div class="user-bar">

                    </div>
                    <div class="sended-messages-container">
                        <img src="https://i.redd.it/qwd83nc4xxf41.jpg" alt="">
                    </div>
                    <div class="write-message-bar">

                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
